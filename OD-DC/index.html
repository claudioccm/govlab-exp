  <body>
    <div class="container">

      <div id='primary-content' class='col-md-10 col-md-offset-1'>


<div class='row'>
  <div class='col-md-12'>
    <hr />
    <h2 id='list-of-attendees'>
      <i class='icon-download'></i> 
      People attending
      <small id='data-count'></small>
    </h2>
    <p>List of people attending the event.</p>

    <table id='open-data-table' class='table table-striped'>
      <thead>
        <tr>
          <th class='api-title'>Who</th>
          <th>Company</th>
          <th>Bio</th>
          <th>Dataset Interest</th>
	  <th>Expertise</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>
</div>

<!-- THIS IS WHERE YOU CAN CHANGE THE STRUCTURE OF THE TABLE.
Use the name of the column to get the data.
--> 

<script type="text/ejs" id="people-table">
<tr>
  <td>
    <h4>{{Name}} &nbsp; {{#linkedIn_url}}<a target="__new__" href="{{linkedIn_url}}"><img src="linkedin-icon-small.jpg"/></a>{{/linkedIn_url}}</h4>
    <div><small>{{Title}}</small></div>
    <img src={{picture_url}} alt="Picture for {{Name}}" width="100" height="100"/>
  </td>
  
  <td>
    {{#org_url}}<a href={{org_url}}>{{Organization}}</a>{{/org_url}}{{^org_url}}{{Organization}}{{/org_url}}<br/><small>{{Type}}<br/>{{industry}}</small>
  </td>
  
  <td>
    <p class="small">{{bio}}</p>
  </td>

  <td>
    <p class="small">{{dataset_interest}}</p>
  </td>

  <td>
    <p class="small">{{expertise}}</p>
  </td>

 
</tr>
</script>
