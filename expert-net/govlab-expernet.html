
<!DOCTYPE html>
<html lang='en'>
  <head>
    <title>      
      Expert Network for the GovLab
    </title>
    <meta charset='utf-8' />
    <meta content='width=device-width, initial-scale=1.0' name='viewport' />
    <meta content='NYU, GovLab, governance' name='description' />
    <meta content='The Governance Lab @NYU' name='author' />


    <link href='/favicon.ico' rel='shortcut icon' />
    <link href="./css/bootstrap.min.css" rel="stylesheet"> 
    <link href="./css/jquery.dataTables.min.css" rel="stylesheet">

    <script src="./jslib/jquery-1.10.1.min.js"></script>
    <script src="./jslib/can.jquery.js"></script>
    <script src="./jslib/can.stache.js"></script>
    <script src="./jslib/jquery.expander.js"></script>
    <script src="./jslib/jquery.dataTables.min.js"></script>
    <script src="./jslib/jquery.dataTables.sorting.js"></script>
    <script src="./jslib/dataTables.fixedHeader.js"></script>
    <script src="./jslib/jquery.address.js"></script>
    <script src="./jslib/jquery.csv-0.71.min.js"></script>
  </head>
  <body>
    <div class="container">

      <h2>
	GovLab Members
      <small id='people-table-count'></small>
    </h2>

      <table id='people-table' data-src='https://docs.google.com/spreadsheet/pub?key=0AmQp1hhKRsszdHBQeTJLVnFhNlBnbHFlTC1QZG5UekE&output=csv' class='table table-striped'>
      <thead>
        <tr>
          <th class='api-title'>Name</th>
          <th>Language</th>
          <th>Bio</th>
          <th>Expertise</th>
	  <th>Credentials</th>
	  <th>Experience</th>
	  <th>Interests</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
      </table>
    </div>
</div>

<!-- THIS IS WHERE YOU CAN CHANGE THE STRUCTURE OF THE TABLE.
     Use the name of the column to get the data.
--> 

<script type="text/ejs" id="people-table-template">

<tr>
  <td>
    <h4>{{Name}}</h4>
    <img src={{Picture}} alt="Picture for {{Name}}" width="100" height="100"/>
  </td>
  <td class="small">{{#split_comma_section Language}}
    {{#each .}}{{this}}<br/>{{/each}}
{{/split_comma_section}}</td>

  <td>
    <p class="small">{{Bio}}</p>
  </td>
  <td>
    <p class="small">{{Skills}}</p>
  </td>
  <td>
    <p class="small">{{Credentials}}</p>
  </td>
  <td>
    <p class="small">{{Experience}}</p>
  </td>
  <td>
    <p class="small">{{Interests}}</p>
  </td>
</tr>

</script>





        <div class="footer">
          <p class='pull-right'>&copy; The Governance Lab @NYU 2014</p>
        </div>
      </div>
    </div> <!-- /container -->
